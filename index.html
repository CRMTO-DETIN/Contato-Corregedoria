        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 153, 100); /* Header background color */
            position: fixed; /* Fix the header at the top */
            width: 100%; /* Full width */
            top: 0; /* Align to the top */
            z-index: 1000; /* Ensure it stays above other content */
        }

        header h1 {
            margin: 20px;
            text-align: center;
            flex-grow: 1; /* Center the title */
            color: rgb(255, 255, 255); /* Updated header text color */
        }

        body {
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 0px; /* Adjust padding to create space between header and boxes */
        }

        .container {
            display: flex; /* Use flexbox for horizontal layout */
            justify-content: center; /* Center the boxes */
            width: 100%; /* Full width */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .box {
            width: 100%; /* Adjust width for side by side */
            height: auto; /* Increased height for better fit */
            background-color:  rgb(0, 153, 100);
            margin: 10px;
            display: flex;
            flex-direction: ROW; /* Change to column layout for box */
            justify-content: flex-start; /* Align items to the start */
            align-items: center;
            border-radius: 15px;
            color: rgb(168, 171, 171); /* Updated box text color */
        }

        /* New CSS rule for border box */
        .border-box {
            border: 3px solid; /* Creates a solid border */
            padding: 30px; /* Adds some padding inside the border */
            text-align: center; /* Align text to the left */
            padding-top:10px;
            border-radius: 15px;
            color:  rgb(0, 153, 100);
        }

        /* New CSS rule to change link color to white */
        a {
            color: rgb(255, 255, 255);
            flex-grow: 1; /* Allow link to grow and fill the box */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center vertically */
            padding: 10px; /* Add padding for better click area */
            font-size: 19px; /* Increase font size */
        }

        .icon {
            padding: 10px; /* Add some padding around the image */
            border-radius: 5px; /* Optional: round the corners */
        }

        /* Updated CSS rule for h2 elements */
        h2 {
            color: black; /* Change text color to black */
        }
    </style>
